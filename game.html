<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACMAN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images//pacman/pacman_right1.png">
</head>
<body>
    <div class="gameWrapper">
        <canvas id="canvas"></canvas>
        <div class="menu">
            <a href="./index.html"><span>MENU</span></a>
        </div>
    </div>
    
    <dialog class="dialog" id="dialog">
        <h2 id="d_title" >DO YOU WANT TO SAVE SCORE ?</h2>
        
        <p id="d_text""></p>

        <div class="menu"> 
            <span class="space">Enter name: </span> <input type="text" id="input_name"> <br/>
        </div>
       
        <div class="buttons menu">
            <button id="d_savebutton" class="button space">SAVE</button>
            <button id="d_closebutton" class="button">CLOSE</button>
        </div> 

    </dialog>

    <script type="module" src="./scripts/main.js"></script>

</body>
</html>
